    <title>移动节点</title>
    <!--
1、概念：如果将已经挂载到DOM树上德节点成为appendChild()或者insertBefore()德参数，该节点会被移动
2、语法：
(1)新父节点.appendChild(已经有父亲的节点);
（2）新父节点.insertBefore(已经有父亲的节点，标杆子节点);
3、结论：一个节点不能同时位于DOM树上的两个位置-->
