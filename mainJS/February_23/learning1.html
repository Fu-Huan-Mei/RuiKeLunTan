1、BOM简介：浏览器对象模型，是JS与浏览器窗口交互得接口 eg：滚动条滚动特效、浏览器改变尺寸等
2、window对象
（1）简介：当前JS脚本运行所处的窗口，该窗口中包含DOM结构，window.document属性就是document对象；
同一个窗口的标签页之间不会共享一个window对象-->
