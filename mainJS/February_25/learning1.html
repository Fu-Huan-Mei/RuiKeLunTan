<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
<!-- BOM:JS与浏览器窗口交互的接口  eg:与浏览器改变尺寸、滚条滚动相关的特效 -->
<!-- Window对象
1、简介：当前JS脚本运行所处的窗口，该窗口包含DOM结构，window.document属性就是document对象
2、注意：每个标签页都拥有自己的window对象，即同一个窗口的标签页之间不会共享一个window对象-->
<script>
// 3、全局变量是window的属性:目的：多个JS文件之间共享全局作用域，即js文件没有作用域隔离功能
var a=3;
console.log(window.a==a);//true
console.log(window.hasOwnProperty("a"));//true
console.log(window.a);//3
//4、内置函数普遍是window的方法：eg:setInterval()、alert()
console.log(window.hasOwnProperty("setInterval()"));//false
window.setInterval(function(){
    // window.console.log("你好!")//你好！
},1000);
//5、窗口尺寸相关属性
//         属性                   意义
//     innerHeight   浏览器窗口的内容区域的高度，包含水平滚动条（如果有的话）
//     innerWidth    浏览器窗口的内容区域的宽度，包含垂直滚动条（如果有的话）
//     ouetrHeight   浏览器窗口的外部高度
//     ouetrWidth    浏览器窗口的外部宽度
//获得不包含滚动条的窗口，要用 document.documentElement.clientWidth
console.log("窗口内宽（包含滚动条）",window.innerWidth);//1524
console.log("窗口外宽（包含滚动条）",window.outerWidth);//1539
console.log("窗口内宽（不包含滚动条）",document.documentElement.clientWidth);//1524
//6、resize事件：窗口大小改变后，就会触发resize事件，可以使用
//window.onresize或者window.addEventListener("resize")来绑定事件处理函数
window.onresize = function(){
    var root = document.documentElement;
    // console.log("窗口改变尺寸了",root.clientWidth,root.clientHeight);
}
//7、已卷动高度：
//（1）window.scrollY属性表示在垂直方向已滚动的像素值
//（2）document.documentElement.scrollTop属性表示窗口卷动高度
var scrollTop = window.scrollY || document.documentElement.scrollTop;
console.log(window.scrollY);
console.log(document.documentElement.scrollTop);
//8、scroll事件：在窗口被卷动后，就会触发scroll事件，
//可以使用window.onscroll或者window.addEventListener("scroll")来绑定事件处理函数
</script>
</head>

</body>
</html>
