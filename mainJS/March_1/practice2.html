<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM特效开发（返回顶部按钮）（自己做的）</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        /*设置页面样式*/
        body{
            height:2000px;
            background-image:linear-gradient(20deg,#ffb600,#fff600,#a5ff00);
        }
        /*设置按钮样式*/
        #btn{
            font-size:20px;
            /*开定位*/
            position: fixed;
            bottom:30px;
            right:50px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <button id="btn" >返回顶部按钮</button>
    <script>
        //获得按钮
        var btn = document.getElementById("btn");
//重点！！（自问自答）获取scrollTop值(不可以在中获取document.documentElement.scrollTop的值吗？？？不可以，因为该属性值实在btn的点击事件触发后所显示的值)
       
        //全局变量
        var timer;
        //事件监听
        btn.onclick = function(){
            //设表先关（防止用户过多点击使动画累积）
            clearInterval(timer);
            //开始定时器
            timer = setInterval(function(){
                document.documentElement.scrollTop -= 10;
                //对scrollTop值进行判断
                if(document.documentElement.scrollTop<=0){//说明滚动条已经滚到顶部了
                    //关闭定时器（节流）
                    clearInterval(timer);
                }
            },20)
        }
    </script>
</body>
</html>
