<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZD:变形</title>
     <!--4、位移变形：设置：tranform(translate(右移，下移));以px为单位  类似于相对定位-->
     <style>
        .box1{
            width:200px;
            height:200px;
            background-color: aqua;
            transform: translate(10px,30px);
        }
        .box2{
            width:200px;
            height:200px;
            background-color:chartreuse;
        }
        .box3{
            width:200px;
            height:200px;
            background-color:darkolivegreen;
        }
        
     </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
