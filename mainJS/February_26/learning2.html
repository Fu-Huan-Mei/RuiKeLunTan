<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator对象（重点！！）</title>
<!--理解记忆：2023-2-26+ 3-1
1、window.navigator属性：检索navigator对象，它内部含有“用户” “此次活动”的“浏览器”的“相关属性和标识”
2、小知识：用户代理（user-agent）：浏览器“客户端与服务器”交互时的重要信息之一，
用于帮助网站识别用户请求浏览器的类别，以便于网站发送相应的网页数据
3、属性                意义
appName           浏览器官方名称
appVersion          浏览器版本
userAgent       浏览器用户代理（含有"内核"信息和"封装壳"信息）
platform         用户操作系统-->

</head>
<body>
    <h1>我是temp网页</h1>
    <a href="./learning3.html">去看history方法页面</a>
<script>
    console.log("浏览器品牌",navigator.appName);// Netscape
    console.log("浏览器版本",navigator.appVersion);//5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.0.0 Safari/537.36
    console.log("浏览器用户代理",navigator.userAgent );//Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.0.0 Safari/537.36
    console.log("用户操作系统",navigator.platform);//Win32
</script>
</body>
</html>
