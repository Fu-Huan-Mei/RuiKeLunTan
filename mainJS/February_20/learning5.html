<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <!-- 1、e.preventDefault()方法 
    （1）功能：阻止默认事件（默认动作）-->
    <style>
        #box{
            width:100px;
            height:100px;
            background-color: chartreuse;
        }
        body{
            height:1000px;
        }
    </style>
</head>
<body>
    <!-- 小案例1：制作一个文本框：只有输入小写字母和数字，其他字符输入没有效果 --> 
    <p>只能输入小写字母和数字
        <input type="text" id="field">
    </p>
    <script>
        var field = document.getElementById("field");
        field.onkeypress = function(e){
            //根据用户输入字符的字符码(e.charCode)
            //数字0~9，字符码48~57
            //小写字母a~z，字符码97~122
            if(!(e.charCode >= 48 && e.charCode <= 57 || e.charCode >= 97 && e.charCode <= 122)){
                //阻止浏览器的默认行为
                e.preventDefault();
            }
        }
    </script>

<!--小案例2：制作鼠标滚轮事件：当鼠标在盒子中向下滚动时，数字+1；反之，数字-1-->
    <div id="box"></div>
    <h1 id="info">0</h1>
    <script>
/*2、鼠标滚轮事件：onmousewheel，事件对象e提供deltaY属性表示鼠标滚动方向，
向下滚动时返回正值，向上滚动时返回负值*/
        var box = document.getElementById("box");
        var info = document.getElementById("info");
        //全局变量就是info中的显示的数字
        var a = 0;
        //给box盒子添加鼠标滚轮事件监听
        box.onmousewheel = function(e){
//阻止默认事件：即当用户在盒子里滚动鼠标滚轮时，此时不会引发页面滚动条的滚动
            e.preventDefault();
            if(e.deltaY > 0){
                a--;
            }else{
                a++;
            }
            info.innerText = a;
        }

    </script>

   
</body>
</html>
