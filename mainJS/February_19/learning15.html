<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点的关系</title>
    <!--第一遍理解记忆：2023-2-20-->
    <!--1、关系                      所有节点                          元素节点
         子节点                     childNodes                       children（特殊）
         父节点                     parentNode                          同（特殊）
       第一个子节点                 firstChild                    firstElementChild          
       最后一个子节点                 lastChild                    lastElementChild
        前一个兄弟节点              previousSibling               previousElementSibling
        后一个兄弟节点                nextSibling                    nextElementSibling
  2、注意：文本节点也是节点
       -->
</head>
<body>
    <div id="box">
        <p>我是段落A</p>
        <p id="para">我是段落B</p>
        <p>我是段落C</p>
    </div>
    <script>
        var box = document.getElementById("box");
        var para = document.getElementById("para");
        //所有子节点
        console.log(box.childNodes);//[text, p, text, p#para, text, p, text]
        //所有元素子节点（IE9开始）
        console.log(box.children);// [p, p#para, p, para: p#para]
        //
    </script>
</body>
</html>
