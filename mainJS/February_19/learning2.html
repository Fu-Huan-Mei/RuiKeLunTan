<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点（重点）</title>
</head>
<body>
    <div id="box"></div>
    <script>
//第一遍理解记忆：2023-2-20
    /*改变元素节点内容：
    （1）innerHTML ：以HTML语法设置节点中的内容
    （2）innerText：以纯文本形式设置节点中的内容*/
        var box = document.getElementById("box");
        box.innerHTML = "<ul><li>牛奶</li><li>咖啡</li></ul>";
        /*网页效果：牛奶    咖啡*/
        box.innerText = "<ul><li>牛奶</li><li>咖啡</li></ul>";
        /*网页效果：<ul><li>牛奶</li><li>咖啡</li></ul>*/
    </script>
    
</body>
</html>
