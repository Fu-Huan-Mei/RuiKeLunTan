<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问元素节点:找节点</title>
    <!-- 第一遍理解记忆：2023-2-20 -->
    <!--1、document对象：
        （1）简介：整个HTML文档，DOM节点树的根；所有DOM功能都封装到了document对象中
        （2）属性值：nodeType属性值是9
        2、（重点内容）常用方法                                        功能                             参数                   注意事项
        （1）document.getElementById()             通过 id 得到1个元素                   节点的id，但不写#      id不能重名
        （2）document.getElementsByTagName()       通过 标签名 得到 元素数组(节点数组)
        （3）document.getElementsByClassName()     通过 类名 得到 元素数组
        （4）document.querySelector()              通过 选择器 得到1个元素
        （5）document.querySelectorAll()           通过选择器得到 元素数组
    -->
<!--方法一：getElementById() -->
</head>
<body>
    <div id="box1">我是盒子1</div>
    <div id="box2">我是盒子2</div>
    <div id="para">我是一个段落</div>
    <script>
        var box1 = document.getElementById("box1");
        // alert(typeof box1);//object
        // alert(box1.nodeType);//1
        var box2 = document.getElementById("box2");
        // var para = document.getElementById("para");


    </script>
</body>
</html>
