<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一遍理解记忆：2023-2-20 -->
    <!--方法二：getElementsByTagName()
    （1）功能：通过标签名得到元素数组
    （2）注意事项：
    数组方便遍历，从而可以批量操控元素节点
    即使页面上只有一个指定标签名的节点，也将得到长度为1的数组；
    任何一个元素节点都可以调用getElementsByTagName()方法，从而得到其内部某类元素节点-->
</head>
<body>
    <div id="box1">
        <p>我是段落1</p>
        <p>我是段落2</p>
        <p>我是段落3</p>
        <p>我是段落4</p>
    </div>
   
    <script>
        //得到box1
        var box1 = document.getElementById("box1");
        //得到box1中的p标签的数组
        var Ps_in_box1 = box1.getElementsByTagName("p");
        console.log(Ps_in_box1);
    </script>
</body>
</html>
