    <!--小案例：制作弹出层：点击按钮显示弹出层，点击网页任意地方弹出层关闭-->
    <button id="btn">按我弹出弹出层</button>
    <div id="model"></div>
    <script>
        var btn = document.getElementById("btn");
        var model = document.getElementById("model");
        //点击按钮时，弹出层显示
        btn.onclick = function(e){
            //阻止事件继续传播到document上
            e.stopPropagation();
            model.style.display = "block";
        }
        //点击页面任何部分，弹出层关闭
        document.onclick = function(){
            model.style.display = "none";
        }
        //点击弹出层内部不能关闭弹出层，所以应该阻止事件继续传播
        model.onclick = function(e){
            //阻止弹出层事件继续到document上
            e.stopPropagation();
        }
    </script>
