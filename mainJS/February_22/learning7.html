<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用定时器实现动画</title>
    <style>
        #box{
            position: absolute;
            top:100px;
            left:100px;
            width:100px;
            height:100px;
            background-color: blueviolet;
        }
    </style>
     <!-- 第一遍理解记忆：2023-2-22 -->
    <!--
    1、缺点：
（1）不方便根据动画总时间计算步长
（2）运动方向设置正负
（3）多运动叠加较为困难-->
</head>
<body>
    <button id="btn">开始运动</button>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        var btn = document.getElementById("btn");
        //全局变量
        var left = 100;
        var timer;
        //按钮监听
        btn.onclick = function(){
            timer = setInterval(function(){
                left = left + 10;
                if(left >= 1000){
                    clearTimeout(timer);
                }
                box.style.left = left + "px";
            },10);
        };
    </script>
    
</body>
</html>
