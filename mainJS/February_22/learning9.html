<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数节流</title>
     <!-- 第一遍理解记忆：2023-2-22 -->
    <!--
    1、概念：一个函数执行一次后，只有大于设定得执行周期后才允许执行第二次；借助setTimeout()延时器
    2、公式-->
     <!-- <script>
        var lock = true;//开锁
        function /*需要节流的函数()*/{
            if (!lock) return;//如果锁是关闭状态，则不执行
            //函数核心语句
            lock = false;//关锁
            setTimeout(function(){//指定毫秒数后将锁打开
                lock = true;
            },2000);
        }
    </script>
     -->
     <style>
        #box{
            width:100px;
            height:100px;
            position: absolute;
            top:100px;
            height:100px;
            background-color: deeppink;
        }
     </style>
</head>
<body>
    <button id="btn">点我就动</button>
    <div id="box"></div>
    <script>
        //得到元素
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        //标识量：指示当前盒子在左边还是右边
        var pos = 1;//1左，2右
    //开锁
        var lock = true;
         //事件监听
        btn.onclick = function(){//节流函数
        //先检查lock是否关闭
            if (!lock) return;
        //函数核心语句
            //把过度加上
            box.style.transition = "all 2s linear 0s";
            if(pos == 1){//当前在左边
                //瞬间移动到右边，但由于有过度，所以是动画
                box.style.left = "1000px";
                //把标识量改为2
                pos = 2;
            }else if(pos == 2){
                //瞬间移动，但由于有过度，所以是动画
                box.style.left = "100px";
                pos = 1;
            }
        //关锁
            lock = false;
        //指定时间后将所锁进行打开
            setTimeout(function(){
                lock = true;
            },2000);
        }
   </script>
</body>
</html>
