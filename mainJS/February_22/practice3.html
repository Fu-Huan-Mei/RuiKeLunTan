<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量监听事件</title>
    <style>
    </style>
</head>
<body>
<!--小案例：批量监听事件：页面上有一个无序列表<ul>，它内部共有20个<li>元素，请批量给它们添加点击事件监听，实现效果：
    点击哪个<li>元素，哪个<li>元素就变红
    问题：内存消耗较大-->
    <ul id="list">
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
    <script>
        /*批量监听事件*/
        //找对象
        var list = document.getElementById("list");
        var li = list.getElementsByTagName("li");
        //书写循环语句，批量给元素添加监听
        for(var i=0;i<li.length;i++){
            //每个li的事件处理函数都是不同的函数
            li[i].onclick = function(){
            //重点记忆：在事件处理函数中，this表示点击的这个元素
                this.style.color = "red";//（重点）
            }
        }
    </script>

   
</body>
</html>
